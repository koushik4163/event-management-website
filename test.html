<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #0b070e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1.5fr 1fr 1fr; /* Reduced first row height */
            gap: 15px;
            width: 100vw;
            height: 100vh;
            padding: 20px; 
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            min-height: 100px;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .large-table {
            grid-column: span 2;
            grid-row: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .tall-box {
            grid-column: span 1;
            grid-row: span 2;
        }
        .short-box {
            grid-column: span 1;
            grid-row: span 1;
            min-height: 80px;
        }
        .contact-box {
            grid-column: span 1;
            grid-row: span 2; /* Increases height */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="box large-table">
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Event name</td><td>creator name</td></tr>
                </tbody>
            </table>
        </div>
        <div class="box tall-box"></div>
        <div class="box short-box highlight-box"></div>
        <div class="box contact-box"></div>
        <div class="box">Service 1</div>
        <div class="box">Service 2</div>
        <div class="box">Service 3</div>
    </div>
</body>
</html>
